name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: cd web && npm ci

      - name: Lint frontend
        run: cd web && npm run lint

      - name: Build frontend
        run: cd web && npm run build

      - name: Prepare embed
        run: |
          rm -rf cmd/dist
          cp -r web/dist cmd/dist

      - name: Go vet
        run: go vet ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd web
          npm ci
          npm run build

      - name: Prepare embed
        run: |
          rm -rf cmd/dist
          cp -r web/dist cmd/dist

      - name: Build backend
        run: go build -o bin/kubeui ./cmd/main.go

      - name: Verify binary
        run: ./bin/kubeui version
